{%extends 'web_site/base.html'%}
{%load static%}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alien Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    {%block content%}
        <div class=container>
            <div id="carouselExampleControls" class="carousel slide position-absolute start-50 top-50 translate-middle" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <p class="text-center fs-2"> Alien Game:</p>
                  <div class="carousel-item active">
                    <img src="{%static 'images/bg1.png'%}" class="d-block" alt="alien">
                  </div>
                  <div class="carousel-item">
                    <img src="{%static 'images/foto.jpeg'%}" class="d-block" alt="stardew">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                <p class="text-center fs-5"> Esse é um jogo de nave contra aliens. O mundo está tomado por Aliens e você precisa
                    eliminá-los antes do eclipse, pois algo ruim pode acontecer.</p>
              </div>
        </div>
        {%endblock content%}
</body>
</html>
