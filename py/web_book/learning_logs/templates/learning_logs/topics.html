{% extends "learning_logs/base.html"%}
<!-- Herda base.html-->>

{% block content %}

<!-- Para exibir uma variável, colocamos ela entre chaves duplas -->
<!-- {{variável}} -->
<!--Tal variável está armazenada em Context, no python-->
<p>Topics</p>

<!-- Laço For que percorre a lista topics do dicionário context-->
<ul>{%for topic in topics%}
    <li>{{topic}}</li>

    <!-- diz a Django o que fazer se não tiver nenhum item na lista-->
    {%empty%} <p>Nada adicionado ainda</p>
</ul>

{%endfor%}

<!-- Fim do laço -->
{%endblock content%}
