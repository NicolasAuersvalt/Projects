{% extends "learning_logs/base.html"%}
{%load bootstrap3%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
</head>

<body>
    <div class="container">
        {% block content %}
        <br>
        <br>
        <p><h1>Meu Projetos</h1></p>
        <br>
        <ul>{%for topic in topics%}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></li>
                {%empty%}
            <p>Nada adicionado ainda</p>
            {%endfor%}
        {% endblock content %}
        </ul>
    </div>
</body>

</html>
